<h1 class="text-center"><span class="text-Secondary text-center col-12  ">{{title}}</span></h1>

  <div class="col-4 p-3 ">
    <input type="text" class="form-control" placeholder="Add Task" [(ngModel)]="task">
<button class="btn btn-primary mt-3" (click)="addTask('task')">Add</button>
  </div>
 



<div class="container mt-4">
  <div class="row align-items-start">
     <!-- Image Section -->
    <div class="col-md-4 d-flex justify-content-center align-items-start p-3 pt-5">
      <img
        src="to-do-list.png"
        alt="To-Do List Image"
        class="img-fluid img-multiply rounded shadow"
        width="250"
        height="250"
      />
    </div>
    @if(taskList.length > 0){
<div class="col-md-8 p-3">
      <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th class="col-1 text-center">ID</th>
            <th class="col-3 text-center">Task</th>
            <th class="col-1 text-center">Action</th>
          </tr>
        </thead>

        <tbody>
          @for(item of taskList; track item; let i = $index) {
          <tr>
            <td class="text-center">{{ item.id }}</td>
            <td>{{ item.task }}</td>
            <td class="text-center">
              <button class="btn btn-danger btn-sm" (click)="DeleteTask(item.id)">
                Delete
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
}
    <!-- Table Section -->
    

   

  </div>
</div>
