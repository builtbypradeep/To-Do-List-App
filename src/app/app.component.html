<h1 class="text-center"><span class="text-Secondary text-center col-12  ">{{title}}</span></h1>

  <div class="col-4 p-3 ">
    <input type="text" class="form-control" placeholder="Add Task" [(ngModel)]="task">
<button class="btn btn-primary mt-3" (click)="addTask('task')">Add</button>
  </div>
 

<div class="col-12 pb-8">
  <div class="col-8 p-3 ">
    <table class="table table-striped table-bordered mt-5 justify-content-center align-items-center ">

      <thead class="table-dark">
        <tr>
          <th class="col-1">ID</th>
          <th class="col-3">Task</th>
          <th class="col-1">Action</th>
        </tr>

      </thead>

      <tbody>

        @for(item of taskList ; track item; let i = $index)
        {
        <tr>
          <td class="col-1">{{item.id}}</td>
          <td class="col-3">{{item.task}}</td>
          <td class="col-1"><button class="btn btn-danger" (click)="DeleteTask(item.id)">Delete</button></td>
        </tr>
        }

      </tbody>

    </table>
  </div>

  <div class="col-4">
<img src="/public/to-do-list.png" alt="To-Do List Image" class="img-multiply" >
  </div>
</div>
